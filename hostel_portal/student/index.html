<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        .student-dashboard {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Updated the background color with increased specificity */
        .student-dashboard .dashboard-header {
            background-color: #070707; /* New background color */
            color: white;
            padding: 15px;
            display: flex;
            justify-content: center; /* Center the heading */
            align-items: center;
            position: relative;
        }

        .dashboard-header img.logo {
            max-width: 50px;
            position: absolute;
            left: 70px;
        }

        .menu-toggle {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 1100; /* Ensures button is above the sidebar */
        }

        .dashboard-sidebar {
            background-color: #faf3f3;
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s;
            padding-top: 60px;
            z-index: 1000;
        }

        .dashboard-sidebar nav ul {
            list-style-type: none;
            padding: 0;
        }

        .dashboard-sidebar nav ul li {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .dashboard-sidebar nav ul li a {
            color: #333;
            text-decoration: none;
            display: block;
        }

        .dashboard-sidebar nav ul li a:hover {
            background-color: #ffffff;
        }

        .dashboard-content {
            margin-left: 20px;
            margin-top: 60px;
            padding: 20px;
        }

        .active {
            left: 0;
        }
    </style>
</head>
<body>
    <div class="student-dashboard">
        <header class="dashboard-header">
            <button class="menu-toggle">&#9776;</button>
            <h1>Student Dashboard</h1>
        </header>

        <aside class="dashboard-sidebar" id="sidebar">
            <nav>
                <ul>
                    <li><a href="leave-management.html">Leave Apply</a></li>
                    <li><a href="room-management.html">Room Details</a></li>
                    <li><a href="room-vacancy.html">Room Vacancy</a></li>
                    <li><a href="information-access.html">Information Access</a></li>
                    <li><a href="feedback-mechanism.html">Feedback </a></li>
                </ul>
            </nav>
        </aside>

        <main class="dashboard-content">
            <h2>Welcome, Student</h2>
        </main>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleButton = document.querySelector('.menu-toggle');

        toggleButton.addEventListener('click', function() {
            sidebar.classList.toggle('active');

            // Change the button icon to indicate the toggle state
            if (sidebar.classList.contains('active')) {
                toggleButton.innerHTML = '&times;'; // Close icon
            } else {
                toggleButton.innerHTML = '&#9776;'; // Hamburger icon
            }
        });
    </script>
</body>
</html>
