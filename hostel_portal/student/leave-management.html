<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Management</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        .dashboard-header {
    background-color: #090909; /* New background color */
    color: white;
    padding: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}


        .menu-toggle {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 1100;
        }

        .dashboard-sidebar {
            background-color: #f4f4f4;
            width: 250px;
            height: 100%;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s;
            padding-top: 60px;
            z-index: 1000;
        }

        .dashboard-sidebar nav ul {
            list-style-type: none;
            padding: 0;
        }

        .dashboard-sidebar nav ul li {
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }

        .dashboard-sidebar nav ul li a {
            color: #333;
            text-decoration: none;
            display: block;
        }

        .dashboard-sidebar nav ul li a:hover {
            background-color: #ddd;
        }

        .active {
            left: 0;
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjust for header height */
            padding: 20px;
            background-color: #f7f7f7;
        }

        .leave-management-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .additional-fields {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        .additional-fields label,
        .additional-fields select,
        .additional-fields input,
        .additional-fields textarea {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        .additional-fields textarea {
            resize: none;
        }

        .date-time-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .date-time-group {
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .date-time-group label {
            margin-bottom: 5px;
        }

        .date-time-group input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <button class="menu-toggle">&#9776;</button>
        <h1>Leave Management</h1>
    </div>

    <aside class="dashboard-sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="leave-management.html">Leave Apply</a></li>
                <li><a href="room-management.html">Room Details</a></li>
                <li><a href="room-vacancy.html">Room Vacancy</a></li>
                <li><a href="information-access.html">Information Access</a></li>
                <li><a href="feedback-mechanism.html">Feedback </a></li>
            </ul>
        </nav>
    </aside>

    <div class="center-container">
        <div class="leave-management-container">
            <h2>Leave Apply</h2>
            <form id="leaveForm">
                <label for="leave-type">Leave Type:</label>
                <select id="leave-type" name="leave-type">
                    <option value="" disabled selected>Select Leave Type</option>
                    <option value="regular">Regular</option>
                    <option value="extended">Extended</option>
                </select>

                <div class="additional-fields" id="additional-fields">
                    <label for="leave-subtype">Leave Subtype:</label>
                    <select id="leave-subtype" name="leave-subtype">
                        <option value="leave">Leave</option>
                        <option value="onduty">On Duty</option>
                        <option value="internal-od">Internal OD</option>
                        <option value="internal-training">Internal Training</option>
                    </select>

                    <div class="date-time-container">
                        <div class="date-time-group">
                            <label for="from-date">From Date:</label>
                            <input type="date" id="from-date" name="from-date">
                        </div>

                        <div class="date-time-group">
                            <label for="from-time">From Time:</label>
                            <input type="time" id="from-time" name="from-time">
                        </div>

                        <div class="date-time-group">
                            <label for="to-date">To Date:</label>
                            <input type="date" id="to-date" name="to-date">
                        </div>

                        <div class="date-time-group">
                            <label for="to-time">To Time:</label>
                            <input type="time" id="to-time" name="to-time">
                        </div>
                    </div>

                    <label for="leave-reason">Reason:</label>
                    <textarea id="leave-reason" name="leave-reason" rows="4"></textarea>
                </div>

                <button type="submit">Submit Leave Request</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        document.getElementById('leaveForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Leave request submitted successfully!');
        });

        document.getElementById('leave-type').addEventListener('change', function() {
            var additionalFields = document.getElementById('additional-fields');
            if (this.value === 'regular' || this.value === 'extended') {
                additionalFields.style.display = 'block';
            } else {
                additionalFields.style.display = 'none';
            }
        });
    </script>
</body>
</html>
