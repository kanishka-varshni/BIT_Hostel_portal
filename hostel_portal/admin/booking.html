<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Room</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .dashboard-header {
            background-color: #151515;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .dashboard-header img.logo {
            position: absolute;
            left: 20px;
            top: 15px;
            height: 60px;
        }

        .dashboard-sidebar {
            width: 250px;
            background-color: #2c3e50;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding-top: 20px;
        }

        .dashboard-sidebar nav ul {
            list-style-type: none;
            padding: 0;
        }

        .dashboard-sidebar nav ul li {
            border-bottom: 1px solid #ddd; /* Adds a line between each option */
            padding: 8px 0; /* Adjust padding to add space around the items */
        }

        .dashboard-sidebar nav ul li:last-child {
            border-bottom: none; /* Removes the line after the last item */
        }

        .dashboard-sidebar nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }

        .dashboard-sidebar nav ul li a:hover {
            background-color: #34495e;
            border-radius: 5px;
        }

        .dashboard-content {
            margin-left: 240px;
            padding: 20px;
            flex: 1;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
        }

        form {
            display: grid;
            gap: 15px;
        }

        form label {
            font-weight: bold;
            color: #333;
        }

        form input, form select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #f9f9f9;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        form input:focus, form select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: none;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <header class="dashboard-header">
    
        <h1>Book Room</h1>
    </header>
    <aside class="dashboard-sidebar">
        <nav>
            <ul>
                <li><a href="index.html">Admin Dashboard</a></li>
                    <li><a href="hostel-management.html">Hostel Management</a></li>
                    <li><a href="biometric-attendance.html">Biometric Attendance</a></li>
                    <li><a href="student-communication.html">Student Communication</a></li>
                    <li><a href="room-management.html">Room Management</a></li>
                    <li><a href="leave-management.html">Leave Management</a></li>
                    <li><a href="outsider-booking.html">Outsider Booking</a></li>
                    <li><a href="group-communication.html">Group Communication</a></li>
                    <li><a href="student-management.html">Student Management</a></li>
                    <li><a href="feedback-reply.html">Feedback Management</a></li>
            </ul>
        </nav>
    </aside>
    <main class="dashboard-content">
        <div class="container">
            <h2>Room Booking</h2>
            <form id="booking-form">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name" required>

                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student-id" required>

                <label for="hostel-name">Hostel Name:</label>
                <input type="text" id="hostel-name" name="hostel-name" disabled>

                <label for="floor-number">Floor Number:</label>
                <input type="text" id="floor-number" name="floor-number" disabled>

                <label for="room-number">Room Number:</label>
                <input type="text" id="room-number" name="room-number" disabled>

                <button type="submit">Confirm Booking</button>
            </form>
            <div class="message" id="message"></div>
        </div>
    </main>
    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const roomNumber = urlParams.get('room');

        // Pre-fill the form with room details
        document.getElementById('room-number').value = roomNumber;
        // Mock data for demonstration
        const mockData = {
            '101': { hostel: 'Hostel A', floor: '1' },
            '102': { hostel: 'Hostel A', floor: '1' },
            '103': { hostel: 'Hostel B', floor: '2' },
            '104': { hostel: 'Hostel B', floor: '2' },
        };
        const roomDetails = mockData[roomNumber] || {};
        document.getElementById('hostel-name').value = roomDetails.hostel || '';
        document.getElementById('floor-number').value = roomDetails.floor || '';

        // Handle form submission
        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Simulate successful booking
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = 'Room booked successfully!';
            messageDiv.className = 'message';
            messageDiv.style.display = 'block';

            // Optionally, redirect or update room status here
            // window.location.href = 'room-vacancy.html';
        });
    </script>
</body>
</html>
