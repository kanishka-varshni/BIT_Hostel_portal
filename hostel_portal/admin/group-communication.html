<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Communication</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        /* Additional styles for navigation bar and form alignment */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .dashboard-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: relative;
        }

        .dashboard-header img.logo {
            position: absolute;
            left: 10px;
            top: 10px;
            height: 50px;
        }

        .dashboard-sidebar {
            width: 250px;
            background-color: #2c3e50;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding-top: 20px;
        }

        .dashboard-sidebar nav ul {
            list-style-type: none;
            padding: 0;
        }

        .dashboard-sidebar nav ul li {
            border-bottom: 1px solid #ddd; /* Adds a line between each option */
            padding: 8px 0; /* Adjust padding to add space around the items */
        }

        .dashboard-sidebar nav ul li:last-child {
            border-bottom: none; /* Removes the line after the last item */
        }

        .dashboard-sidebar nav ul li a {
            color: white;
            text-decoration: none;
            display: block;
            font-size: 16px;
        }

        .dashboard-sidebar nav ul li a:hover {
            background-color: #34495e;
            border-radius: 5px;
        }

        .dashboard-content {
            margin-left: 220px;
            padding: 20px;
        }

        .container {
            margin-top: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin: 15px 0 5px;
        }

        select, input[type="text"], textarea {
            padding: 10px;
            width: 80%;
            margin: 0 auto;
            display: block;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #success-message {
            display: none;
            margin-top: 20px;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="admin-dashboard">
        <header class="dashboard-header">
            <h1>Group Communication</h1>
        </header>
        <aside class="dashboard-sidebar">
            <nav>
                <ul>
                    <li><a href="index.html">Admin Dashboard</a></li>
                    <li><a href="hostel-management.html">Hostel Management</a></li>
                    <li><a href="biometric-attendance.html">Biometric Attendance</a></li>
                    <li><a href="student-communication.html">Student Communication</a></li>
                    <li><a href="room-management.html">Room Management</a></li>
                    <li><a href="leave-management.html">Leave Management</a></li>
                    <li><a href="outsider-booking.html">Outsider Booking</a></li>
                    <li><a href="group-communication.html">Group Communication</a></li>
                    <li><a href="student-management.html">Student Management</a></li>
                    <li><a href="feedback-reply.html">Feedback Management</a></li>
                </ul>
            </nav>
        </aside>
        <main class="dashboard-content">
            <div class="container">
                <h2>Group Communication</h2>
                <form id="group-communication-form">
                    <label for="hostel-select">Select Hostel:</label>
                    <select id="hostel-select" required>
                        <option value="" disabled selected>Select Hostel</option>
                        <option value="Hostel A">Hostel A</option>
                        <option value="Hostel B">Hostel B</option>
                        <option value="Hostel C">Hostel C</option>
                    </select>

                    <label for="floor-select">Select Floor:</label>
                    <select id="floor-select" required>
                        <option value="" disabled selected>Select Floor</option>
                        <option value="1">Floor 1</option>
                        <option value="2">Floor 2</option>
                        <option value="3">Floor 3</option>
                    </select>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>

                    <button type="submit">Send Message</button>
                </form>

                <div id="success-message">Message sent successfully!</div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('group-communication-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate sending the message
            document.getElementById('success-message').style.display = 'block';
            // Clear the form
            e.target.reset();
        });
    </script>
</body>
</html>
